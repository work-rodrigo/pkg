name: Node.js Package

on:
    release:
      types: [created]

  # push:
  #   branches:
  #     - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm test

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
      - run: npm imstall
      - run: npm publish
        env:
          NODE_ENV: production
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
